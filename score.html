<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Score Keeper App</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1><span id="player1score"><span class="tooltip">PLAYER 1</span></span> to <span id="player2score"><span class="tooltip">PLAYER 2</span></span></h1>

  <p>Playing to: <span id="scorelimit"></span></p>
  
  <input type="number">
  <button id="player1">Player One</button>
  <button id="player2">Player Two</button>
  <button id="reset">Reset</button>

  <script src="js/score.js "></script>
</body>
</html>
